<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="task-manager-container">
        <div class="header">
            <h1>Your Task Manager</h1>
            <div class="header-controls">
                <button class="add-task-btn" onclick="toggleTaskForm()">+ Add Task</button>
                <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
                <button class="clear-all-btn" onclick="clearAllTasks()">Clear All</button>
            </div>
        </div>
        <div class="task-form-container" id="task-form-container">
            <form id="task-form" onsubmit="addTask(event)">
                <input type="text" id="task-input" placeholder="Enter your task" required />
              <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" placeholder="Due Date" required/>
              <label for="task-priority">Priority</label>
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" class="submit-btn">Add</button>
                <button type="button" class="cancel-btn" onclick="toggleTaskForm()">Cancel</button>
            </form>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
